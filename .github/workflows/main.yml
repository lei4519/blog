name: PR Check And Publish Issue Blog

on:
  pull_request:
    types: [opened, labeled, reopened]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#permissions
permissions: write-all

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          fetch_depth: 0
          quotepath: "false"
          separator: "\n"

      - name: convert content
        env:
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_and_modified_files }}
          # https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cargo run

      - name: commit change
        run: |
          git config --global user.email "lei4519@126.com"
          git config --global user.name "lei4519"
          git add .
          git commit -m "Update Content from PR Github Action"

      - name: push change
        run: git push

      - name: Checkout Change
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: auto merge
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              merge_method: 'squash',
            });

      - name: done
        run: echo 'done'
