<!DOCTYPE html>
<html lang="{{ site.lang | default: "zh-CN" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

    {% seo %}
  </head>

  <body>
    <header class="py-2 mb-4">
      <div class="relative container flex items-center justify-between">
        <div class="flex items-baseline gap-3">
          <a id="a-title" href="{{ '/' | relative_url }}">
            <h1 class="!m-0 before:absolute before:content-['./'] before:ml-[-34px] before:mt-1">{{  page.title | default: site.title | default: site.github.repository_name }}</h1>
          </a>
        </div>

        {% include github-button.html %}
      </div>
    </header>

    <div class="container tags flex flex-wrap gap-5" id="tags_wrap">
    </div>

    <div class="container tags" id="list_wrap">
    </div>

    {% include script.html %}
  </body>
</html>
